<!doctype html>
<html>
	<head>
	
	<title>Shout â€” The modern IRC client</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/style.css">
	
	</head>
	<body>
	
	<div id="wrap" class="table">
		<aside id="sidebar">
			<div id="logo">
				<a href="<%= homepage %>" target="_blank">
					<img src="/img/play.svg" title="Work in progress" width="122" height="122">
				</a>
			</div>
			<div id="menu">
				<button class="btn">
					Menu
				</button>
				<div class="options">
					<button class="opt" data-target="#settings">
						Settings
					</button>
					<hr/>
					<button class="opt" data-target="#sign-out">
						Sign out
					</button>
				</div>
			</div>
			<div id="networks"></div>
		</aside>
		<div id="main">
			<div id="windows">
				<div id="settings" class="window"></div>
				<div id="sign-out" class="window"></div>
			</div>
			<div id="chat"></div>
		</div>
	</div>
	
	<div id="templates">
		<script type="text/html" class="networks">
		{{#each networks}}
		<div id="network-{{id}}" class="network">
			<h2>{{name}}</h2>
			{{partial "channels"}}
		</div>
		{{/each}}
		</script>
		
		<script type="text/html" class="channels">
		{{#each channels}}
		<button id="channel-{{id}}" class="channel" data-target="#window-{{id}}">
			<span class="badge"></span>
			{{name}}
		</button>
		{{/each}}
		</script>
		
		<script type="text/html" class="windows">
		{{#each windows}}
		<div id="window-{{id}}" class="window {{type}}">
			<div class="chat">
				<ul class="messages">
					<li class="show-more">
						<button class="btn">Show more</button>
					</li>
					{{partial "messages"}}
				</ul>
				<ul class="users">
					{{partial "users"}}
				</ul>
			</div>
			<form class="form" onSubmit="return false" data-target="{{id}}">
				<input class="input">
				<input type="submit" style="display: none">
			</form>
		</div>
		{{/each}}
		</script>
		
		<script type="text/html" class="users">
		<li class="count">
			<span>
				Users:
				{{users.length}}
			</span>
		</li>
		{{#each users}}
		<li>
			<button class="user">
				{{mode}}{{name}}
			</button>
		</li>
		{{/each}}
		</script>
		
		<script type="text/html" class="messages">
		{{#slice messages limit=100}}
		<li class="msg {{type}}">
			<span class="from">
				<button class="user">
					{{from}}
				</button>
			</span>
			<span class="text">
				{{#if type}}
				<em class="type">
					{{type}}
				</em>
				{{/if}}
				{{{uri text}}}
			</span>
			<span class="time">
				{{time}}
			</span>
		</li>
		{{/slice}}
		</script>
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery.js"></script>
	<script src="/js/jquery.plugins.js"></script>
	<script src="/js/uri.js"></script>
	<script src="/js/handlebars.js"></script>
	<script src="/js/handlebars.helpers.js"></script>
	<script src="/js/chat.js"></script>
	
	</body>
</html>
